<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Blocked</title>
    <link rel="stylesheet" href="blocked.css" />
  </head>
  <body>
    <main class="card">
      <h1>Website Blocked</h1>
      <p id="blockedMessage">This site is blocked during focus mode.</p>
      <button class="btn" id="goBack">Go Back</button>
    </main>
    <script>
      const params = new URLSearchParams(window.location.search);
      const blocked = params.get("blocked");
      const message = document.getElementById("blockedMessage");
      if (blocked) {
        message.textContent = `${blocked} is blocked while focus mode is active.`;
      }
      document.getElementById("goBack").addEventListener("click", () => {
        history.back();
      });
    </script>
  </body>
</html>
